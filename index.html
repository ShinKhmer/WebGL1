<!DOCTYPE HTML>
<html>
	<head>
		<title>three.js cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		<style>
			body {
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<!-- include javascript files -->
		<script src="threejs/build/three.js"></script>
		<script src="threejs/examples/js/controls/OrbitControls.js"></script>
		<script>
			var camera, scene, renderer, controls;
			var mesh;
			init();
			animate();
			function init() {
        
        // Ce renderer fout la merde
				/*renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );*/

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1	, 5000 );

				controls = new THREE.OrbitControls( camera );
				camera.position.set( 500, 20, 500 );
				controls.update();
				

				scene = new THREE.Scene();
				var texture = new THREE.TextureLoader().load( 'Textures/stonewalljp.jpg' );

				var geometry = new THREE.BoxBufferGeometry( 500, 200, 500 );	
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				mesh = new THREE.Mesh( geometry, material );
				mesh.position.set(80,-40,10);
				scene.add( mesh );

				/*var geometry = new THREE.BoxBufferGeometry( 100, 100, 100 );	
				var material = new THREE.MeshBasicMaterial( { map: texture } );
				mesh = new THREE.Mesh( geometry, material );
				mesh.position.set(-10,-40,10);	
				scene.add( mesh );*/

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				//ROTATION
				//mesh.rotation.x += 0.005;
				//mesh.rotation.y += 0.01;
				//controls.update();
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>three.js cube</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		<style>
			body {
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<!-- include javascript files -->
		<script src="threejs/build/three.js"></script>
		<script src="threejs/examples/js/controls/OrbitControls.js"></script>
		<script>
			var camera, scene, renderer, controls;
			var mesh;
			init();
			animate();
			function init() {
        
				/*renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );*/

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1	, 5000 );

				controls = new THREE.OrbitControls( camera );
				camera.position.set( 2000, 1500, 0 );
				controls.update();

				scene = new THREE.Scene();
				var texture_base = new THREE.TextureLoader().load( 'Textures/stonewalljp.jpg' );
				var texture_wall = new THREE.TextureLoader().load( 'Textures/black wood floor.jpg' );


				//CREATION DE CONE => BASE 4 COTES
				var geometry = new THREE.ConeGeometry( 1500, 2500, 4 );	// radius, height, number of segment,
				var material = new THREE.MeshBasicMaterial( { map: texture_base } );
				var cone = new THREE.Mesh( geometry, material );
				cone.position.set( 0, 1250, 0 );
				cone.rotation.y = 95.03;
				scene.add( cone );

				
				// CUBE
				var geometry = new THREE.BoxBufferGeometry( 1500, 500, 1500 );	
				var material = new THREE.MeshBasicMaterial( { map: texture_wall } );
				var cube = new THREE.Mesh( geometry, material );
				cube.position.set( 0, 1000, 0 );
				scene.add( cube );


				// APPLICATION DES MODIFICATIONS
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				//ROTATION
				//mesh.rotation.x += 0.005;
				//mesh.rotation.y += 0.01;
				//controls.update();
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
